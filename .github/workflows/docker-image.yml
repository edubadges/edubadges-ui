name: Docker Image CI

permissions:
  id-token: write
  attestations: write

on:
  push:
    branches: [ "feature/ewi" ]
  pull_request:
    branches: [ "feature/ewi" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Log in to SDP Container Registry "Harbor"
      uses: docker/login-action@f4ef78c080cd8ba55a85445d5b36e214a81df20a
      with:
        registry: cr.surf.nl
        username: ${{ secrets.CR_SURF_USERNAME }}
        password: ${{ secrets.CR_SURF_PASSWORD }}

    - name: Build and push Docker image
      id: push
      uses: docker/build-push-action@3b5e8027fcad23fda98b2e3ac259d8d67585f671
      with:
        context: .
        file: ./docker/Dockerfile
        push: true
        # tags are nested on cr.surf.nl
        # e.g. docker pull cr.surf.nl/edubadges-edubadges/edubadges/edubadges-ui@sha256:38cd92f80ec30352245126e8894ea1925ac7f4b1e0c43766a2f0f9007bb1c05a
        tags: cr.surf.nl/edubadges-edubadges/edubadges/edubadges-ui:latest

    - name: Generate artifact attestation
      uses: actions/attest-build-provenance@v2
      with:
        subject-name: ${{ secrets.CR_SURF_USERNAME }}/edubadges-ui
        subject-digest: ${{ steps.push.outputs.digest }}
        push-to-registry: true